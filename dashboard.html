<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.dashboard-body {
      background: url('image2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      width: 80%;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body class="dashboard-body">
  <div class="container">
    <h2>Welcome to the Volunteer Dashboard</h2>
    <p>Select where you want to go:</p>
    <button onclick="location.href='volunteer-form.html'">Register as Volunteer</button><br><br>
    <button onclick="location.href='task-overview.html'">View Tasks</button><br><br>
    <button onclick="location.href='about.html'">About the Campaign</button><br><br>
    <button onclick="location.href='thankyou.html'">Finish & Exit</button>
  </div>
</body>
</html>
